<!DOCTYPE html> 
<html lang="en"> 
    <head>
        <title>TheGreatCalculus</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">

    </head>
    <body>
        <div id='container'>
            <div id='screen'></div>
       
         <div id='buttonsSection'>
            <div id='leftButtons'>

            <div>
               <button id='MC'>MC</button>
               <button id='backspace'>AC</button>
               <button id='negative'>+/-</button>
               
            </div>

             <div id='numberButtons'>
               <button id='7'>7</button>
               <button id='8'>8</button>
               <button id='9'>9</button>
               <button id='4'>4</button>
               <button id='5'>5</button>
               <button id='6'>6</button>
               <button id='1'>1</button>
               <button id='2'>2</button>
               <button id='3'>3</button>
               
             </div>
             <div>
             <button id='0', class="zero">0</button>
             <button id='.'>.</button>
             <button id='equal'>=</button>
             </div>
            </div> 

            
            <div id='operatorButtons'>
                <button id='percentage'>%</button>
                <button id='plus'>+</button>
                <button id='minus'>-</button>
                <button id='muliply'>Ñ…</button>
                <button id='division'>/</button>
            </div>

         </div>
        </div>
    </body>
</html>
