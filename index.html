<!DOCTYPE html> 
<html lang="en"> 
    <head>
        <title>TheGreatCalculus</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <div id='container'>
            <div id='screen'></div>
       
         <div id='bottomSection'>
            <div id='Buttons'>
               <button id='MC'>MC</button>
               <button id='negative'>+/-</button>
               <button id='percentage'>%</button>
             <div id='numberButtons'>
               <button id='7'>7</button>
               <button id='8'>8</button>
               <button id='9'>9</button>
               <button id='4'>4</button>
               <button id='5'>5</button>
               <button id='6'>6</button>
               <button id='1'>1</button>
               <button id='2'>2</button>
               <button id='3'>3</button>
               <button id='0', class="zero">0</button>
               <button id='.'>.</button>
             </div>
            </div> 

            <div id='operatorButtons'>
                <button id='plus'>+</button>
                <button id='minus'>-</button>
                <button id='muliply'>Ñ…</button>
                <button id='division'>/</button>
                 <button id='equal'>=</button>
            </div>
         </div>
        </div>
    </body>
</html>
